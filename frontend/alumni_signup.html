<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Sign Up | ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#3b82f6] flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md transition-transform transform hover:-translate-y-1 hover:shadow-blue-300">
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-blue-700 mb-2">Alumni Sign Up</h2>
      <p class="text-gray-500 text-sm">Join ElevateU and guide the next generation</p>
    </div>

    <form id="signupForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input id="name" type="text" placeholder="Your name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="Create a strong password"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-300">
        Register
      </button>
    </form>

    <p id="message" class="text-sm text-center mt-4 font-medium"></p>

    <p class="text-sm text-center mt-6 text-gray-800">
      Already have an account?
      <a href="alumni_login.html" class="text-blue-500 font-medium underline hover:opacity-80">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5000/api/users/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = "üéâ Registered successfully! Redirecting...";
          message.className = "text-green-600 text-center mt-4 text-sm font-medium";
          setTimeout(() => {
            window.location.href = "alumni_login.html";
          }, 1500);
        } else {
          message.textContent = data.message || "‚ùå Signup failed";
          message.className = "text-red-600 text-center mt-4 text-sm font-medium";
        }
      } catch (err) {
        message.textContent = "‚ö†Ô∏è Error connecting to server.";
        message.className = "text-red-600 text-center mt-4 text-sm font-medium";
      }
    });
  </script>
</body>
</html>
