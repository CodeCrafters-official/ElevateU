<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat - ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1e293b; /* Tailwind slate-800 */
    }
    /* Scrollbar for chat box */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #2563eb; /* Tailwind blue-600 */
      border-radius: 10px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-blue-600">ğŸ“ ElevateU</h1>
      <nav class="flex gap-6 text-sm font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-blue-600 transition">Home</a>
        <a href="roadmap.html" class="hover:text-blue-600 transition">Roadmap</a>
        <a href="alumnimatch.html" class="hover:text-blue-600 transition">Alumni Match</a>
        <a href="mentorship.html" class="hover:text-blue-600 transition">Mentorship</a>
        <a href="chat.html" title="Chat" class="hover:text-blue-600 transition">ğŸ—ª</a>
        <a href="profile.html" title="Profile" class="hover:text-blue-600 transition">ğŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto px-6 py-14 flex flex-col items-center text-center">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-12">Chat with ElevateU AI</h1>

    <section class="bg-white rounded-2xl shadow-md p-10 w-full max-w-xl flex flex-col">
      <div id="chat-box" class="h-72 overflow-y-auto border border-gray-300 rounded-lg p-5 bg-gray-50 mb-6"></div>

      <form id="chat-form" class="flex gap-4">
        <input
          type="text"
          id="userInput"
          placeholder="Type your message..."
          autocomplete="off"
          class="flex-grow border border-blue-400 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition"
        >
          Send
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-16">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
      <p class="text-sm text-gray-500 mb-4 md:mb-0">Â© 2025 ElevateU. Built by CodeCrafters.</p>
      <div class="flex space-x-4 text-gray-500 text-lg">
        <a href="#" class="hover:text-blue-600" title="Facebook"><!-- icon placeholder --></a>
        <a href="#" class="hover:text-blue-600" title="Twitter"></a>
        <a href="#" class="hover:text-blue-600" title="LinkedIn"></a>
        <a href="#" class="hover:text-blue-600" title="Instagram"></a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';
      userInput.disabled = true;

      try {
        const res = await fetch('http://localhost:5000/api/ai/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        if (data.response) {
          appendMessage('bot', data.response);
        } else {
          appendMessage('bot', 'âš ï¸ No response received.');
        }
      } catch (error) {
        appendMessage('bot', 'âŒ Error: ' + error.message);
      } finally {
        userInput.disabled = false;
        userInput.focus();
      }
    });

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'text-right mb-4' : 'text-left mb-4';

      const bubble = document.createElement('div');
      bubble.className =
        sender === 'user'
          ? 'inline-block bg-blue-200 text-blue-900 rounded-2xl px-5 py-3 max-w-[80%] break-words'
          : 'inline-block bg-gray-200 text-gray-900 rounded-2xl px-5 py-3 max-w-[80%] break-words';

      bubble.textContent = text;

      msgDiv.appendChild(bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
