<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile - ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8; /* same as other pages */
      color: #1e293b; /* Tailwind slate-800 */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-blue-600">ðŸŽ“ ElevateU</h1>
      <nav class="flex gap-6 text-sm font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-blue-600 transition">Home</a>
        <a href="roadmap.html" class="hover:text-blue-600 transition">Roadmap</a>
        <a href="alumnimatch.html" class="hover:text-blue-600 transition">Alumni Match</a>
        <a href="mentorship.html" class="hover:text-blue-600 transition">Mentorship</a>
        <a href="chat.html" title="Chat" class="hover:text-blue-600 transition">ðŸ—ª</a>
        <a href="profile.html" title="Profile" class="hover:text-blue-600 transition">ðŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto px-6 py-14">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-4 text-center">Your Profile</h1>
    <p class="text-gray-600 text-center mb-12">View your details and update your account preferences.</p>

    <section class="bg-white rounded-2xl shadow-md p-10 max-w-xl mx-auto">
      <div class="mb-8">
        <label for="studentName" class="block text-gray-700 mb-2 font-medium text-sm">Full Name</label>
        <input
          id="studentName"
          type="text"
          disabled
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
        />
      </div>

      <div class="mb-8">
        <label for="studentEmail" class="block text-gray-700 mb-2 font-medium text-sm">Email</label>
        <input
          id="studentEmail"
          type="email"
          disabled
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"
        />
      </div>

      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-lg font-semibold w-full transition"
      >
        Logout
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-20">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
      <p class="text-sm text-gray-500 mb-4 md:mb-0">Â© 2025 ElevateU. Built by CodeCrafters.</p>
      <div class="flex space-x-4 text-gray-500 text-lg">
        <a href="#" class="hover:text-blue-600" title="Facebook"></a>
        <a href="#" class="hover:text-blue-600" title="Twitter"></a>
        <a href="#" class="hover:text-blue-600" title="LinkedIn"></a>
        <a href="#" class="hover:text-blue-600" title="Instagram"></a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const name = localStorage.getItem("studentName") || "Student";
    const email = localStorage.getItem("studentEmail") || "student@example.com";

    document.getElementById("studentName").value = name;
    document.getElementById("studentEmail").value = email;

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
