  <!-- Main Content -->

  <script>
    const alumniData = [
      {
        name: "Anjali Menon",
        company: "Amazon",
        domain: "CSE",
        batch: 2018,
        photo: "https://randomuser.me/api/portraits/women/65.jpg"
      },
      {
        name: "Karthik Iyer",
        company: "Infosys",
        domain: "AI & DS",
        batch: 2019,
        photo: "https://randomuser.me/api/portraits/men/32.jpg"
      },
      {
        name: "Priya Sharma",
        company: "Google",
        domain: "IT",
        batch: 2017,
        photo: "https://randomuser.me/api/portraits/women/47.jpg"
      },
      {
        name: "Ramesh Kumar",
        company: "Microsoft",
        domain: "ECE",
        batch: 2016,
        photo: "https://randomuser.me/api/portraits/men/45.jpg"
      },
      {
        name: "Sneha Patel",
        company: "Facebook",
        domain: "AI & DS",
        batch: 2020,
        photo: "https://randomuser.me/api/portraits/women/55.jpg"
      }
    ];

    const alumniListEl = document.getElementById('alumniList');
    const searchInput = document.getElementById('searchInput');
    const domainFilter = document.getElementById('domainFilter');

    function renderAlumniList(data) {
      alumniListEl.innerHTML = '';
      if(data.length === 0) {
        alumniListEl.innerHTML = '<p class="text-center col-span-full text-gray-500">No alumni found matching your criteria.</p>';
        return;
      }
      data.forEach(alumnus => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow-md p-6 flex flex-col items-center gap-4 text-center';

        card.innerHTML = `
          <img src="${alumnus.photo}" alt="${alumnus.name}" class="w-24 h-24 rounded-full border-4 border-blue-500 object-cover" />
          <div>
            <h3 class="text-xl font-semibold text-blue-800">${alumnus.name}</h3>
            <p class="text-blue-600">${alumnus.company}</p>
            <p class="text-gray-600 mt-1">Batch: ${alumnus.batch} | Dept: ${alumnus.domain}</p>
          </div>
          <button 
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-5 py-2 font-semibold transition"
            onclick="connectAlumnus('${alumnus.name}')"
          >
            Connect
          </button>
        `;
        alumniListEl.appendChild(card);
      });
    }

    function connectAlumnus(name) {
      alert(`Connection request sent to ${name}!`);
    }

    function filterAlumni() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedDomain = domainFilter.value;

      const filtered = alumniData.filter(alumnus => {
        const matchSearch = alumnus.name.toLowerCase().includes(searchTerm) || alumnus.company.toLowerCase().includes(searchTerm);
        const matchDomain = selectedDomain === '' || alumnus.domain === selectedDomain;
        return matchSearch && matchDomain;
      });

      renderAlumniList(filtered);
    }

    searchInput.addEventListener('input', filterAlumni);
    domainFilter.addEventListener('change', filterAlumni);

    // Initial render
    renderAlumniList(alumniData);
  </script>
</body>
</html>
