<html lang="en">
<head>

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <h1 class="text-2xl font-extrabold text-blue-600">üéì ElevateU</h1>
      <nav class="flex gap-6 text-sm font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-blue-600">Home</a>
        <a href="roadmap.html" class="hover:text-blue-600">Roadmap</a>
        <a href="alumnimatch.html" class="hover:text-blue-600">Alumni Match</a>
        <a href="mentorship.html" class="hover:text-blue-600">Mentorship</a>
        <a href="chat.html" title="Messages" class="hover:text-blue-600">üó™</a>
        <a href="profile.html" title="Profile" class="hover:text-blue-600">üë§</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto py-14 px-6">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-14">Career Roadmap Generator</h2>

    <div class="bg-white rounded-2xl shadow-md p-8">
      <div class="flex gap-4 mb-10">
        <input 
          type="text" 
          id="jobInput" 
          placeholder="Enter any career (e.g., Data Scientist, Ethical Hacker)" 
          class="flex-grow border-2 border-blue-500 rounded-xl px-4 py-3 text-gray-900 text-lg focus:outline-none focus:border-blue-700 transition"
        />
        <button 
          onclick="getRoadmap()" 
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold text-lg transition"
        >
          Generate
        </button>
      </div>

      <div id="output" class="prose max-w-none text-gray-800"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-16">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">

      <div class="flex space-x-4 text-gray-500 text-lg">
        <a href="#" class="hover:text-blue-600" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-600" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-600" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-blue-600" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script>
    function parseRoadmapTextToHTML(text) {
      const lines = text.split('\n');
      let html = '';
      let inList = false;

      lines.forEach(line => {
        if(line.startsWith('### ')) {
          if(inList) {
            html += '</ul>';
            inList = false;
          }
          html += `<h3>${line.replace('### ', '').trim()}</h3>`;
        } 
        else if(line.startsWith('- ')) {
          if(!inList) {
            html += '<ul>';
            inList = true;
          }
          html += `<li>${line.replace('- ', '').trim()}</li>`;
        }
        else if(line.startsWith('  - ')) {
          html = html.replace(/<\/li>$/, ` <ul><li>${line.replace('  - ', '').trim()}</li></ul></li>`);
        }
        else {
          if(inList) {
            html += '</ul>';
            inList = false;
          }
          if(line.trim()) {
            html += `<p>${line.trim()}</p>`;
          }
        }
      });

      if(inList) html += '</ul>';
      return html;
    }

    async function getRoadmap() {
      const job = document.getElementById("jobInput").value.trim();
      if (!job) {
        alert("Please enter a job role.");
        return;
      }

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "‚è≥ Generating roadmap for: " + job + "...";

      try {
        const response = await fetch("http://localhost:5000/api/ai/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Give me a detailed step-by-step career roadmap to become a successful ${job}. Include required skills, certifications, projects, and tools.`
          })
        });

        const data = await response.json();
        if (data.response) {
          const formattedHTML = parseRoadmapTextToHTML(data.response);
          outputDiv.innerHTML = `<h3 class="text-xl font-semibold mb-6">Career Roadmap for: ${job}</h3>${formattedHTML}`;
        } else {
          outputDiv.innerHTML = "‚ùå Failed to get roadmap. Please try again.";
        }
      } catch (err) {
        outputDiv.innerHTML = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
