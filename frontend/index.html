<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body style="background-color: #3b82f6;" class="flex items-center justify-center min-h-screen text-gray-800">
  <div class="text-center p-6">
    <div class="flex items-center justify-center gap-4 mb-6">
  <img src="logo.png" alt="ElevateU Logo" class="w-14 h-14 sm:w-16 sm:h-16">
  <h1 class="text-4xl sm:text-5xl font-bold text-white drop-shadow">
    Welcome to <span class="text-yellow-300">ElevateU</span>
  </h1>
</div>
    <p class="text-lg text-white/90 mb-10">Fuel your future with <span class="font-semibold">alumni-powered opportunities</span></p>

    <div class="bg-white shadow-xl rounded-2xl p-8 w-80 mx-auto hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">
      <div class="text-4xl mb-4">ðŸš€</div>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Login Portal</h2>

      <label for="userType" class="block text-sm text-gray-600 text-left mb-2">I am a:</label>
      <select id="userType" class="w-full mb-5 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
      </select>

      <button onclick="redirectToLogin()" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700 transition duration-300">Login</button>
    </div>
  </div>

  <script>
    function redirectToLogin() {
      const type = document.getElementById("userType").value;
      if (type === "student") {
        window.location.href = "student_login.html";
      } else if (type === "alumni") {
        window.location.href = "alumni_login.html";
      }
    }
  </script>

</body>
</html>
