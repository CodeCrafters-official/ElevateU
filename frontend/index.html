<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-white-800 flex items-center justify-center min-h-screen">

  <div class="text-center">
    <h1 class="text-4xl font-bold text-white-600 mb-4">Welcome to ElevateU</h1>
    <p class="text-lg text-white-600 mb-10">Fuel your future with alumni-powered opportunities</p>

    <div class="flex justify-center gap-10 flex-wrap">
      
      <!-- Student Portal -->
      <div class="bg-white shadow-md rounded-lg p-6 w-64">
        <div class="text-blue-600 text-3xl mb-4">🎓</div>
        <h2 class="text-xl font-semibold mb-2">Student Portal</h2>
        <p class="text-sm text-gray-500 mb-4">Access resources, connect with alumni, and grow your journey.</p>
        <a href="student_login.html" class="block">
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
        </a>
      </div>

      <!-- Alumni Portal -->
      <div class="bg-white shadow-md rounded-lg p-6 w-64">
        <div class="text-green-600 text-3xl mb-4">🏅</div>
        <h2 class="text-xl font-semibold mb-2">Alumni Portal</h2>
        <p class="text-sm text-gray-500 mb-4">Support students, share experience, and explore.</p>
        <a href="alumni_login.html" class="block">
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
        </a>
      </div>

    </div>
  </div>

</body>
</html>
