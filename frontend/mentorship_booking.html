  <!-- Main Content -->

    <h1 class="text-4xl font-bold text-blue-700 mb-6 text-center">Session Booking</h1>
    <p class="text-center text-gray-600 mb-10">Book your mentorship sessions here.</p>

    <div class="bg-white shadow-lg rounded-xl p-8">
      <form id="bookingForm" class="space-y-6">
        <div>
          <label for="studentName" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="studentName" name="studentName" class="w-full px-4 py-2 border border-gray-300 rounded-md" required />
        </div>

        <div>
          <label for="mentorName" class="block mb-2 text-sm font-medium text-gray-700">Mentor Name</label>
          <input list="mentors" id="mentorName" name="mentorName" class="w-full px-4 py-2 border border-gray-300 rounded-md" required />

            <option value="Ananya Verma"></option>

            <option value="Mohit Reddy"></option>

        <div>
          <label for="date" class="block mb-2 text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md" required />
        </div>


        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">Request Session</button>
      </form>
    </div>
  </main>
