<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElevateU Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <h1 class="text-2xl font-extrabold text-blue-600">ðŸŽ“ ElevateU</h1>
      <nav class="flex gap-6 text-sm font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-blue-600">Home</a>
        <a href="roadmap.html" class="hover:text-blue-600">Roadmap</a>
        <a href="alumnimatch.html" class="hover:text-blue-600">Alumni Match</a>
        <a href="mentorship.html" class="hover:text-blue-600">Mentorship</a>
        <a href="chat.html" title="Messages" class="hover:text-blue-600">ðŸ—ª</a>
        <a href="profile.html" title="Profile" class="hover:text-blue-600">ðŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto py-14 px-6">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-14" id="welcome">Hi!</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Learning Progress -->
      <div class="bg-gradient-to-br from-white to-blue-50 rounded-2xl shadow-md p-8 transition-all">
        <h3 class="text-2xl font-semibold text-blue-700 mb-4 flex items-center gap-2">
          <i class="fas fa-chart-bar text-blue-600"></i> Learning Progress
        </h3>
        <canvas id="progressChart" height="250"></canvas>
      </div>

      <!-- Mentorship Info -->
      <div class="bg-gradient-to-br from-white to-green-50 rounded-2xl shadow-md p-8 flex flex-col justify-between">
        <div>
          <h3 class="text-2xl font-semibold text-blue-700 mb-4 flex items-center gap-2">
            <i class="fas fa-handshake text-green-600"></i> Upcoming Mentorship
          </h3>
          <ul class="text-gray-700 space-y-3 text-lg leading-relaxed">
            <li><strong>Date:</strong> Aug 2, 2025 @ 5:00 PM</li>
            <li><strong>Mentor:</strong> Priya S B</li>
            <li><strong>Topic:</strong> Resume Review</li>
          </ul>
        </div>
        <div class="mt-8">
          <a href="mentorship.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-sm font-medium transition-all">
            View All Sessions
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-16">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
      <p class="text-sm text-gray-500 mb-4 md:mb-0">Â© 2025 ElevateU. Built by CodeCrafters.</p>
      <div class="flex space-x-4 text-gray-500 text-lg">
        <a href="#" class="hover:text-blue-600" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-600" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-blue-600" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-blue-600" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById("progressChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["AI", "ML", "DSA", "OS", "DBMS"],
        datasets: [{
          label: "Completion (%)",
          data: [85, 60, 70, 40, 55],
          backgroundColor: ["#3b82f6", "#8b5cf6", "#10b981", "#f59e0b", "#ef4444"],
          borderRadius: 8,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              stepSize: 20
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    // Update welcome message
    const name = localStorage.getItem("studentName") || "Student";
    document.getElementById("welcome").textContent = `Hi, ${name}!`;
  </script>

</body>
</html>
