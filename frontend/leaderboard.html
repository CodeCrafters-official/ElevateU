<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard & Badges - ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #1e293b; /* Tailwind slate-800 */
    }
    main {
      max-width: 1100px;
      margin: 60px auto 0 auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-blue-600">ðŸŽ“ ElevateU</h1>
      <nav class="flex gap-6 text-sm font-medium text-gray-700">
        <a href="home.html" class="hover:text-blue-600 transition">Home</a>
        <a href="student_match.html" class="hover:text-blue-600 transition">Student Match</a>
        <a href="management.html" class="hover:text-blue-600 transition">Mentorship Management</a>
        <a href="leaderboard.html" class="font-semibold text-blue-600 transition">Leaderboard</a>
        <a href="profiles.html" class="hover:text-blue-600 transition" title="Profile">ðŸ‘¤</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Leaderboard Section -->
    <section class="mb-16 text-center">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-2">Leaderboard</h1>
      <p class="text-gray-600 text-lg mb-8">Top performing students based on contributions & sessions</p>

      <div class="overflow-x-auto rounded-xl shadow-lg border border-gray-200">
        <table class="w-full min-w-[600px] text-sm text-left divide-y divide-gray-200">
          <thead class="bg-blue-100 text-blue-900 uppercase tracking-wide">
            <tr>
              <th class="px-6 py-4">Rank</th>
              <th class="px-6 py-4">Name</th>
              <th class="px-6 py-4">Points</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body" class="divide-y divide-blue-100">
            <!-- JS inserts rows here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Badges Section -->
    <section>
      <h2 class="text-3xl font-extrabold text-blue-700 text-center mb-8">ðŸŽ– Badges</h2>
      <div id="badge-container" class="flex flex-wrap justify-center gap-8">
        <!-- JS inserts badges here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-auto">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
      <p class="text-sm text-gray-500 mb-4 md:mb-0">Â© 2025 ElevateU. Built by CodeCrafters.</p>
      <div class="flex space-x-4 text-gray-500 text-lg">
        <a href="#" class="hover:text-blue-600" title="Facebook"></a>
        <a href="#" class="hover:text-blue-600" title="Twitter"></a>
        <a href="#" class="hover:text-blue-600" title="LinkedIn"></a>
        <a href="#" class="hover:text-blue-600" title="Instagram"></a>
      </div>
    </div>
  </footer>

  <script>
    // Leaderboard data
    const leaderboard = [
      { rank: 1, name: "Nithin S", points: 1520 },
      { rank: 2, name: "Pavithra A", points: 1380 },
      { rank: 3, name: "Kausika S", points: 1270 },
      { rank: 4, name: "Mohamed Arsath J", points: 1100 },
      { rank: 5, name: "Lakshmi Pradeepa", points: 980 },
      { rank: 6, name: "Priyadharshini", points: 950 }
    ];

    const badges = [
      { title: "Mentorship Star", img: "https://img.icons8.com/color/96/000000/star.png" },
      { title: "Referral Guru", img: "https://img.icons8.com/color/96/000000/handshake.png" },
      { title: "Top Contributor", img: "https://img.icons8.com/color/96/000000/trophy.png" }
    ];

    const leaderboardBody = document.getElementById('leaderboard-body');
    leaderboard.forEach(user => {
      const row = document.createElement('tr');
      row.classList = "hover:bg-blue-50";
      row.innerHTML = `
        <td class="px-6 py-4 font-semibold">${user.rank}</td>
        <td class="px-6 py-4">${user.name}</td>
        <td class="px-6 py-4 font-mono">${user.points}</td>
      `;
      leaderboardBody.appendChild(row);
    });

    const badgeContainer = document.getElementById('badge-container');
    badges.forEach(badge => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded-xl shadow-md p-6 text-center w-44 hover:scale-105 transform transition duration-200 cursor-default';
      div.innerHTML = `
        <img src="${badge.img}" alt="${badge.title}" class="w-20 h-20 mx-auto mb-4" />
        <h3 class="text-blue-700 font-semibold text-lg">${badge.title}</h3>
      `;
      badgeContainer.appendChild(div);
    });
  </script>

</body>
</html>
