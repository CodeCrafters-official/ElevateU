<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard & Badges - ElevateU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-400 text-white px-10 py-6 flex justify-between items-center shadow-md">
    <div class="text-xl font-bold">ðŸŽ“ ElevateU</div>
    <nav class="flex gap-6 text-sm">
      <a href="home.html" class="hover:text-yellow-300">Home</a>
      <a href="student_match.html" class="hover:text-yellow-300">Student Match</a>
      <a href="management.html" class="hover:text-yellow-300">Mentorship Management</a>
      <a href="leaderboard.html" class="hover:text-yellow-300">Leaderboard</a>
      <a href="profiles.html" class="hover:text-yellow-300">ðŸ‘¤</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto py-12 px-6">
    <!-- Leaderboard Section -->
    <section class="mb-14 text-center">
      <h1 class="text-4xl font-bold text-blue-700 mb-2">Leaderboard</h1>
      <p class="text-gray-600 text-lg mb-6">Top performing students based on contributions & sessions</p>
      
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="w-full text-sm text-left">
          <thead class="bg-blue-100 text-blue-900 uppercase tracking-wide">
            <tr>
              <th class="px-6 py-4">Rank</th>
              <th class="px-6 py-4">Name</th>
              <th class="px-6 py-4">Points</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body" class="divide-y divide-blue-100">
            <!-- JS Inserts Data -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Badges Section -->
    <section>
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">ðŸŽ– Badges</h2>
      <div id="badge-container" class="flex flex-wrap justify-center gap-6">
        <!-- JS Inserts Badges -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-orange-400 to-pink-600 text-white text-center py-4 mt-20 rounded-t-xl">
    Â© 2025 ElevateU. Built by CodeCrafters.
  </footer>

  <script>
    // Leaderboard data
    const leaderboard = [
      { rank: 1, name: "Nithin S", points: 1520 },
      { rank: 2, name: "Pavithra A", points: 1380 },
      { rank: 3, name: "Kausika S", points: 1270 },
      { rank: 4, name: "Mohamed Arsath J", points: 1100 },
      { rank: 5, name: "Lakshmi Pradeepa", points: 980 },
      { rank: 6, name: "Priyadharshini", points: 950 }
    ];

    const badges = [
      { title: "Mentorship Star", img: "https://img.icons8.com/color/96/000000/star.png" },
      { title: "Referral Guru", img: "https://img.icons8.com/color/96/000000/handshake.png" },
      { title: "Top Contributor", img: "https://img.icons8.com/color/96/000000/trophy.png" }
    ];

    const leaderboardBody = document.getElementById('leaderboard-body');
    leaderboard.forEach(user => {
      const row = document.createElement('tr');
      row.classList = "hover:bg-blue-50";
      row.innerHTML = `
        <td class="px-6 py-4">${user.rank}</td>
        <td class="px-6 py-4">${user.name}</td>
        <td class="px-6 py-4">${user.points}</td>
      `;
      leaderboardBody.appendChild(row);
    });

    const badgeContainer = document.getElementById('badge-container');
    badges.forEach(badge => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded-xl shadow-md p-6 text-center w-40 hover:scale-105 transform transition duration-200';
      div.innerHTML = `
        <img src="${badge.img}" alt="${badge.title}" class="w-16 h-16 mx-auto mb-3" />
        <h3 class="text-blue-700 font-semibold text-lg">${badge.title}</h3>
      `;
      badgeContainer.appendChild(div);
    });
  </script>

</body>
</html>
